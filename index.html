<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script defer src="./src/JS/script.js"></script>
</head>
<body>
  <main>
    <section class="profile">
      <div class="person">
        <img src="./images/image-jeremy.png" alt="">
        
        <div class="identification">
          <p>Report for</p>

          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="active-time">
        <button class="active">Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </section>

    <section class="card work">
      <div class="top">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
      
    </section>

    <section class="card play">
      <div class="top">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
    </section>

    <section class="card study">
      <div class="top">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
    </section>

    <section class="card exercise">
      <div class="top">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
    </section>

    <section class="card social">
      <div class="top">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
    </section>

    <section class="card self-care">
      <div class="top">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="bottom">
        <div class="activity">
          <h2></h2>

          <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="activity-time">
          <p class="current"></p>

          <p class="previous"></p>
        </div>
        <div class="tela"></div>
      </div>
    </section>
  </main>
</body>
</html>
